<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="header">
            <h1>Find your film</h1>
            <a>My Watchlist</a>
        </div>

        <div class="search-bar">
            <input type="text" id="search" placeholder="Blade Runner">
            <button class="search-button" id="search-button">Search</button>
        </div>

        <div class="main-section">
            <div class="placeholder-image hidden">
                <img src="./assets/film.png" alt="">
                <h3>Start exploring</h3>
            </div>

            <div class="movie">
                <img class="movie-poster" src="./assets/movie.png" alt="">
                <div class="details">
                    <div class="title">
                        <h2 class="movie-title">Blade Runner</h2>
                        <img src="./assets/Star.png" alt="">
                        <h2 class="rating">8.1</h2>
                    </div>
                    <div class="extra-details">
                        <h3 class="runtime">116 min</h3>
                        <h3 class="genre">Drama, Mystery, Sci-fi</h3>
                        <div class="add-to-watchlist-section">
                            <button class="watchlist-btn"><img src="./assets/plus.png" alt="" class="add-img"></button>
                            <h3 class="watchlist-text">Watchlist</h3>
                        </div>
                    </div>
                    <p class="movie-description">A blade runner must pursue and terminate four replicants who stole a ship in space, 
                    and have returned to Earth to find their creator.</p>
                    
                    
                </div>

            </div>

        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
